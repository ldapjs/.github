name: LDAPJS Node.js CI

on:
  workflow_call:

jobs:

  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        node_version: [16, 18, 19]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@main
      - name: Install Node
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install Dependencies
        run: npm install
      - name: Run Tests 👩🏽‍💻
        run: npm run test

  Lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@main
      - name: Install Node
        uses: actions/setup-node@main
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm install
      - name: Lint ✨
        run: npm run lint

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI 🚫
        run: echo skip ci
